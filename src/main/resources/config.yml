###########################################################################################
#                                                                                         #
#                                    Default Settings                                     #
#                                                                                         #
###########################################################################################

# Set log-attempts to true if you want to log every attempt to use the exploit in console. (Default: true)
log-attempts: true

# Set log-to-file to true to make it log exploit attempts to a file called LOGS in the same folder as this file. (Default: true)
log-to-file: true

# Command to run if someone attempts to abuse the exploit, supports PAPI placeholders, 
# don't include the slash in the command, use %player% for to target the player if you don't have PlaceholderAPI or the Player expansion for it.
# (Default: false)
punish-on-attempt: false
punish-command: ""

###########################################################################################
#                                                                                         #
#                                 Anti-Exploit Settings                                   #
#                                                                                         #
###########################################################################################

# Anti Window-Click Exploit (Default: true)
windowclick-exploit: true

# Anti Tab-Completion Exploit (Default: true)
tabcompletion-exploit: true
